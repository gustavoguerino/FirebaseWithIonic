<ion-header>

  <ion-navbar color="primary">
    <ion-title>Registrar venda</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>

    <ion-item>
      <ion-label color="primary" stacked>Comprador</ion-label>
      <ion-input [(ngModel)]="sale.buyer"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" stacked>Produto</ion-label>
      <ion-input [(ngModel)]="sale.itemName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" stacked>Quantidade</ion-label>
      <ion-input [(ngModel)]="sale.quantity"></ion-input>
    </ion-item>
    <button ion-button block clear (click)="addSale(sale)">Registrar</button>
  </ion-list>
</ion-content>
