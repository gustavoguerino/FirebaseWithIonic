<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Candy Shop
    </ion-title>
    <ion-buttons end>
      <button navPush="AddSalePage" ion-button>
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding="">
  <ion-list>
    <ion-item *ngFor="let sale of salesList$ | async" detail-push 
    navPush="EditSalePage" [navParams]="{sale: sale}">
      {{sale.buyer}} comprou {{sale.quantity}} x {{sale.itemName}}
    </ion-item>
  </ion-list>
</ion-content>
