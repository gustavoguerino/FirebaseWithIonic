<ion-header>

  <ion-navbar color="primary">
    <ion-title>Entrar</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item>
      <ion-label color="primary" stacked>Email</ion-label>
      <ion-input type="text" [(ngModel)]="user.email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" stacked>Senha</ion-label>
      <ion-input type="password" [(ngModel)]="user.password"></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button block primary (click)="login(user)">Entrar</button>
  <button ion-button block clear navPush="RegisterPage">Registrar</button>
</ion-content>
